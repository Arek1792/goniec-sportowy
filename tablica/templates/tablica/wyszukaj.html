{% extends 'tablica/baza.html' %}

{% block content %}

{% if wyniki %}
	<h3 class="my-5">Znaleziono wyniki wyszukiwania:</h3>
	{% for wynik in wyniki %}
		<h4><a href="{% url 'wpis' wynik.slug %}">{{ wynik.title }}</a></h4>
		<p class="text-justify">{{ wynik.description }} </p>
		<p class="pb-3">{{ wynik.date| date:"d-m-Y" }} </p>
	{% endfor %}
{% else %}
	<h3 class="my-5">Brak wynik√≥w</h3>
{% endif %}

{% endblock %}
